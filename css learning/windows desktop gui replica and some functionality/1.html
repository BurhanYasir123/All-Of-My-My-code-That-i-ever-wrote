<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .background {
            width: 100%;
            height: 100%;
        }
        .app-flex {
            display: flex;
            flex-direction: column;
        }
        .recycle-bin {
            width: 100px;
            height: 100px;
        }
    </style>
    <img src="windows.png" alt="ERROR" class="background">
    <div class="app-flex">
        <div class="recycle">
            <img src="recycle-bin" alt="ERROR" class="recycle-bin">
            <h5>Recycle Bin</h5>
        </div>
        <div class="Storage">
            <img src="hardrive.png" alt="ERROR">
            <h2>Check Storage</h2>
        </div>
    </div>
</body>
</html>
