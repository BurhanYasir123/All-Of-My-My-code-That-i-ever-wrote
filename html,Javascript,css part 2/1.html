<!DOCTYPE html>
<html>
<head>
  <title>Pixel Matrix</title>
  <style>
    .pixel-container {
      display: flex;
      flex-wrap: wrap;
      width: 500px;
      height: 500px;
      border: 1px solid #000;
    }

    .pixel {
      width: 10px;
      height: 10px;
    }
  </style>
</head>
<body>
  <div class="pixel-container" id="pixel-container"></div>

  <script>
    function createPixelMatrix(matrix) {
      const container = document.getElementById('pixel-container');
      container.innerHTML = '';

      // Create a 50x50 matrix
      for (let i = 0; i < matrix.length; i++) {
        for (let j = 0; j < matrix[i].length; j++) {
          const pixel = document.createElement('div');
          pixel.className = 'pixel';

          // Set color based on value (1: black, 0: white)
          pixel.style.backgroundColor = matrix[i][j] === 1 ? 'black' : 'white';

          container.appendChild(pixel);
        }
      }
    }
