    function checkIfPhoneNumberIsValid(PhoneNumber){
        const phoneCodes = [
            "0301",
            "0302",
            "0303",
            "0304",
            "0305",
            "0306",
            "0307",
            "0308",
            "0309"
        ];

        if (PhoneNumber.length == 11) {
            const code = PhoneNumber.substr(1, 4);
            const found = phoneCodes.find((phoneCode)=>{
                if (code === phoneCode) return true;
            });

            if (found) return true;
            else return false;
        }
    }


    function start(){
        // Take Phone Number from User
       const phonenumber =document.getElementById("phonenumber").value;
        // Check Phone and Save in Variable
         const check =checkIfPhoneNumberIsValid(phonenumber);
        if (check) {
            alert("Phone number is valid");
        }
        else {
            alert("Phone Number is not valid");
        }
    }
