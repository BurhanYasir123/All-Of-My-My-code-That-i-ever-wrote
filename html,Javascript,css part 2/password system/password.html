<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3 id="password">
        your password is
    </h3>


</body>
<script>
    function getpwd(){
        const password = localStorage.getItem('pwd');
        const h3Value = document.getElementById('password').innerText;
        document.getElementById('password').innerText = h3Value + " " +  password;
    }
    getpwd();
</script>
</html>
