<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>ENCODER</h1>
    <button onclick="one()">1</button>
    <button onclick="two()">2</button>
    <button onclick="three()">3</button>
    <button onclick="four()">4</button>
    <h1 id="code">code</h1>
</body>
<script>
    function one(){
        document.getElementById("code").innerText = "100"
    }
    function two(){
        document.getElementById("code").innerText = "010"
    }
    function three(){
        document.getElementById("code").innerText = "110"
    }
    function four(){
        document.getElementById("code").innerText = "001"
    }
    
</script>
</html>
