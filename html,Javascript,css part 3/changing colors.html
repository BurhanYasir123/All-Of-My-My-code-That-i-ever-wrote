<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="color" onclick="change_color()">click</button>
</body>
<script>
    let color2 = 0;
    let color;
    function change_color(){
        color2 += 1
        if(color2 == 1){
            color = document.getElementById("color").style.backgroundColor = "red"
        }
        if(color2 == 2){
            color = document.getElementById("color").style.backgroundColor = "green"
        }
        if(color2 == 3){
            color = document.getElementById("color").style.backgroundColor = "blue"
        }
        if(color2 == 4){
            color2 = 0
        }
    }
</script>
</html>
