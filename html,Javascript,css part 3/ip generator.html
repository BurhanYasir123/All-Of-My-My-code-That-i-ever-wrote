<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="ip()">Generate Random IP Adress</button>
    <p id="display"></p>
    <script>
        function display(thing){
            document.getElementById("display").innerText = thing
        }
        function ip(){
            display(Math.floor(Math.random() * 256)+"."+Math.floor(Math.random() * 256)+"."+Math.floor(Math.random() * 256)+"."+Math.floor(Math.random() * 256))
        }
        function GenerateMultipleRandomIPAdresses(num){
            for(let i = 0; i != num ; i++){
                console.log(Math.floor(Math.random() * 256)+"."+Math.floor(Math.random() * 256)+"."+Math.floor(Math.random() * 256)+"."+Math.floor(Math.random() * 256))
            }
        }
    </script>
</body>
</html>
