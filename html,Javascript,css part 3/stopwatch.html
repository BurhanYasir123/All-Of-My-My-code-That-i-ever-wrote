<body>
     <h1 style="color: orange;font-size: 100px;" id="ts">0</h1>
    <button onclick="startimer()" style="font-size: 50px;">start</button><button id="reset" onclick="reset()" style="font-size: 50px;">reset</button> 
</body>
<script>
    function startimer(){
        lol = 0;
        myinterval = setInterval(timer, 1000);
    }
    function timer(){
        lol=lol+1
        const ts =document.getElementById("ts").innerText = lol;
    }
    function reset(){
        lol=0
        const ts =document.getElementById("ts").innerText = "0";
        clearInterval(myinterval)
    }
</script>
