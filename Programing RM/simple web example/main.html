<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .flex {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 60px;
        background-image: radial-gradient(circle,purple, rgb(0,0,0,0));
        display: flex;
        flex-direction: row;
        justify-content:center;
        align-items: center;
        gap: 100px;
    }
    .button {
        width: 50px;
        height: 50px;
    }
</style>
<body class="body" id="body">
    <div class="flex">
        <img src="rainbow.jpeg" alt="ERROR" class="button" onclick="color()">
    </div>
    <script>
        document.getElementById("body").style.backgroundColor = localStorage.getItem("color")
        function color(){
            let color =  prompt("What do you want the color of the Background to be?")
            document.getElementById("body").style.backgroundColor = color
            localStorage.setItem("color",color)
        }
    </script>
</body>
</html>
